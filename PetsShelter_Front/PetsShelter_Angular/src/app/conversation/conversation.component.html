
<div class="bg-light rounded border-l vh-100" >

  <div *ngIf="conversationId == undefined; then noConversations; else currentConversation">

  </div>

</div>


<ng-template #noConversations>
  <div class="fa-3x text-center justify-center flex flex-col" >
    <fa-icon [icon]="faEnvelope"></fa-icon>
  </div>
</ng-template>


<ng-template #currentConversation>

<div class="fa-3x text-center justify-center flex flex-col">
  <h2>Konwersjacja: {{conversationId}}</h2>
</div>

</ng-template>
