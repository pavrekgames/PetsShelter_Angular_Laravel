
<app-navbar></app-navbar>

<div class="app-background center ">

  <div class="mx-auto row justify-content-center px-6 pt-5">

    <div class="col-lg-5 rounded " >

      <div class="p-4 text-light text-center">
        <h3>Edytuj zwierzę</h3>
      </div>

      <div class="text-light">

        <form class="form" [formGroup]="editPetForm" (ngSubmit)="onSubmit()">
          <label for="pet-name" class="form-label m-2">Imię:</label>
          <input type="text" class="form-control" id="pet-name" placeholder="" name="pet-name" formControlName = "name">

          <div class="text-danger p-1" *ngIf="editPetForm.get('name')?.hasError('required') &&
          (editPetForm.get('name')?.dirty ||
          editPetForm.get('name')?.touched ||
            hasSubmitted)">Imię jest wymagane</div>

          <label for="species" class="form-label m-2">Gatunek:</label>
          <input type="text" class="form-control" id="species" placeholder="" name="species" formControlName = "species">

          <div class="text-danger p-1" *ngIf="editPetForm.get('species')?.hasError('required') &&
          (editPetForm.get('species')?.dirty ||
          editPetForm.get('species')?.touched ||
            hasSubmitted)">Gatunek jest wymagany</div>

            <div class="text-danger p-1" *ngIf="editPetForm.get('species')?.hasError('minlength') &&
          (editPetForm.get('species')?.dirty ||
          editPetForm.get('species')?.touched ||
            hasSubmitted)">Gatunek musi mieć minimalnie 3 znaki</div>

          <label for="race" class="form-label m-2">Rasa:</label>
          <input type="text" class="form-control" id="race" placeholder="" name="race" formControlName = "race">

          <div class="text-danger p-1" *ngIf="editPetForm.get('race')?.hasError('required') &&
          (editPetForm.get('race')?.dirty ||
          editPetForm.get('race')?.touched ||
            hasSubmitted)">Rasa jest wymagana</div>

            <div class="text-danger p-1" *ngIf="editPetForm.get('race')?.hasError('minlength') &&
          (editPetForm.get('race')?.dirty ||
          editPetForm.get('race')?.touched ||
            hasSubmitted)">Rasa musi mieć minimalnie 3 znaki</div>

          <div class="mt-3 ms-2">
            <label for="size" class="form-label">Rozmiar:</label>
            <input type="radio" class="form-check-input m-2" id="small" name="size" value="Mały" formControlName = "size" checked="true">Mały
            <input type="radio" class="form-check-input m-2" id="medium" name="size" value="Średni" formControlName = "size">Średni
            <input type="radio" class="form-check-input m-2" id="big" name="size" value="Duży" formControlName = "size">Duży
          </div>

          <label for="description" class="form-label m-2">Opis:</label>
          <textarea class="form-control" id="description" rows="3" formControlName = "description"></textarea>

          <div class="d-flex flex-row justify-content-center p-4">

            <div class="text-center me-2 mt-4 d-inline">
              <button type="button" class="btn btn-danger" (click)="cancelEditing()">Anuluj</button>
            </div>

            <div class="text-center m-2 mt-4 d-inline">
              <button type="submit" class="btn btn-info">Edytuj</button>
            </div>

          </div>



        </form>

      </div>

</div>
