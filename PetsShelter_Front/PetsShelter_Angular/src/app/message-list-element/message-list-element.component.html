
<div class="p-3 bg-success border d-flex justify-content-between" id="message-element" (click)="selectConversation()">

  <div class="fa-1x d-inline pe-2">
    <fa-icon [icon]="faUser"></fa-icon> {{conversation.user_name}} {{conversation.user_surname}}
  </div>

  <div class="d-inline ps-2">
    {{conversation.pet_name}}
  </div>

  <div class="d-inline ps-2 position-relative">
    <img [src]="conversation.pet_photo" class="img-message-list-size rounded-circle">

    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" [ngClass]="messagesCount > 0 ? 'visible' : 'invisible'">
      {{messagesCount}}
    </span>

  </div>

</div>
