<div class="row modal {{size}}">
  <div class="modal-header">
    {{title}}
    <span class="modal-close float-end" (click)="close()">x</span>
  </div>

  <div class="modal-content">
    {{content}}
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" (click)="submit()">Tak</button>
    <button class="btn btn-danger" (click)="close()">Nie</button>
  </div>

</div>

<div class="modal-backdrop" (click)="close()"></div>
