<app-navbar></app-navbar>

<div class="app-background text-center text-light p-5">
  <h2> Twoje zwierzęta</h2>
</div>

<div *ngIf="!isMobile; then desktop; else mobile">

</div>

<ng-template #desktop>

  <div *ngIf="pets.length > 0">
    <div class="px-6 app-background table-responsive">
      <table class="table table-striped table-dark table-sm table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Zdjęcie</th>
            <th scope="col">Imię</th>
            <th scope="col">Gatunek</th>
            <th scope="col">Rasa</th>
            <th scope="col">Rozmiar</th>
            <th scope="col">Akcja</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pet of pets; let i = index">
            <th scope="row">{{i+1}}</th>
            <td><img [src]="pet.photo_path" class="img-size-my-pet"> <div class="ps-2 d-inline"> <button type="button" class="btn btn-info p-2" routerLink="/my-pets/edit-photo/{{pet.id}}">Zmień zdjęcie</button></div> </td>
            <td >{{pet.name}}</td>
            <td >{{pet.species}}</td>
            <td >{{pet.race}}</td>
            <td >{{pet.size}}</td>
            <td >
              <div class="text-center d-inline">
                <button type="button" class="btn btn-warning" routerLink="/pets-to-adopt/{{pet.id}}">Zobacz</button>
              </div>
              <div class="text-center m-2 d-inline">
                <button type="button" class="btn btn-info" routerLink="/my-pets/edit/{{pet.id}}">Edytuj dane</button>
              </div>
              <div class="text-center d-inline">
                <button type="button" class="btn btn-danger" (click)="deletePetWindow(pet.id, pet.name)">Usuń</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
      </div>
  </div>

</ng-template>




<ng-template #mobile>

  <div *ngIf="pets.length > 0">
    <div class="px-6 app-background table-responsive">
      <table class="table table-striped table-dark table-sm table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Zdjęcie</th>
            <th scope="col">Akcja</th>
            <th scope="col">Imię</th>
            <th scope="col">Gatunek</th>
            <th scope="col">Rasa</th>
            <th scope="col">Rozmiar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pet of pets; let i = index">
            <th scope="row">{{i+1}}</th>
            <td><img [src]="pet.photo_path" class="img-size-my-pet-mobile"> <div class="pt-1"> <button type="button" class="btn btn-info p-1 btn-sm" routerLink="/my-pets/edit-photo/{{pet.id}}">Zmień zdjęcie</button></div> </td>
            <td >
              <div class="text-center">
                <button type="button" class="btn btn-warning btn-sm" routerLink="/pets-to-adopt/{{pet.id}}">Zobacz</button>
              </div>
              <div class="text-center pt-2">
                <button type="button" class="btn btn-info btn-sm" routerLink="/my-pets/edit/{{pet.id}}">Edytuj</button>
              </div>
              <div class="text-center pt-2">
                <button type="button" class="btn btn-danger btn-sm" (click)="deletePetWindow(pet.id, pet.name)">Usuń</button>
              </div>
            </td>
            <td >{{pet.name}}</td>
            <td >{{pet.species}}</td>
            <td >{{pet.race}}</td>
            <td >{{pet.size}}</td>
          </tr>

        </tbody>
      </table>
      </div>
  </div>

</ng-template>
