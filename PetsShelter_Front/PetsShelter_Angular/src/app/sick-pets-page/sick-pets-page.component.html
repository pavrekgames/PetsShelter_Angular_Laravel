<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<app-navbar></app-navbar>

<div class="app-background text-center text-light p-5">
  <h2> Wspomóż chore zwierzęta</h2>
</div>

<div class="app-background px-6 d-flex justify-content-center pb-3">
  <div class="p-2">
    <button type="button" class="btn text-light btn-rounded" style="background-color:#6a994e" routerLink="/pets-to-adopt"> Zwierzęta do adopcji </button>
  </div>

  <div class="p-2">
    <button type="button" class="btn text-light btn-rounded" style="background-color:#6a994e" [disabled]="true"> Chore zwierzęta </button>
  </div>

</div>

<div class="app-background row justify-content-center px-6 p-5">
  <div class="col-lg-4">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#xF002; Szukaj po gatunku czy chorobie" style="font-family:Arial, FontAwesome">
  </div>
</div>

<div *ngIf="pets != null">
  <div *ngFor="let pet of pets | search:searchText | paginate: { itemsPerPage: petsPerPage, currentPage: page }">
    <app-sick-pet [pet]="pet"></app-sick-pet>
    </div>

    <div class="app-background d-flex justify-content-center items-center p-3">
      <pagination-controls class="paginator" previousLabel="" nextLabel="" (pageChange)="page = $event"></pagination-controls>
    </div>


</div>
