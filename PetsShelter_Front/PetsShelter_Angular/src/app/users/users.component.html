<app-navbar></app-navbar>

<div class="app-background text-center text-light p-5">
  <h2> Zarajestrowani użytkownicy</h2>
</div>


<div *ngIf="users.length > 0">
  <div class="px-6 app-background">
    <table class="table table-striped table-dark table-sm table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imię</th>
          <th scope="col">Nazwisko</th>
          <th scope="col">E-mail</th>
          <th scope="col">Ilość żetonów</th>
          <th scope="col">Akcja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: usersPerPage, currentPage: page }; let i = index">
          <th scope="row">{{i+1}}</th>
          <td >{{user.name}}</td>
          <td >{{user.surname}}</td>
          <td >{{user.email}}</td>
          <td >{{user.tokens_count}}</td>
          <td >
            <div class="text-center d-inline">
              <button type="button" class="btn btn-danger" (click)="deleteUserWindow(user.id, user.name, user.surname)">Usuń</button>
            </div>
          </td>
        </tr>

      </tbody>
    </table>

    <div class="app-background d-flex justify-content-center items-center p-3">
      <pagination-controls class="paginator" previousLabel="" nextLabel="" (pageChange)="page = $event"></pagination-controls>
    </div>

    </div>
</div>
